<!DOCTYPE html>

<head>

<body>
    <h1>OL AND UL</h1>
    <!-- here we write a list of item in html <ol> it is for lists that have a number behind them and it shows wich one is top with top  -->
    <!-- it also has opening and closing tag -->
    <h2>OL:</h2>
    <ol>
        <!-- inside <ol> we have to write <li> to write list item inside them -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- the next option of making list is <ul> it is for lists that have not a number behind them insted of it it has circle 
    that it's color is black and it does not show top of something -->

    <h2>UL:</h2>
    <ul>
        <!-- inside it like <ol> we have to write <li> -->
        <li>Item 1</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</head>
